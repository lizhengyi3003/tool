<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>注册验证码</title>
  <style>
    body { font-family: Arial, '微软雅黑', sans-serif; background: #f8f8f8; color: #333; }
    .container { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #eee; padding: 32px; }
    h2 { color: #0078d7; }
    .code { font-size: 2em; color: #e67e22; letter-spacing: 4px; margin: 16px 0; }
    .tips { font-size: 0.95em; color: #888; margin-top: 24px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>您的注册验证码</h2>
    <div class="code">{{code}}</div>
    <div class="tips">请在 5 分钟内输入验证码完成注册。<br>如非本人操作请忽略此邮件。</div>
  </div>
</body>
</html>
