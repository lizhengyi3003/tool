<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>飞船的工具箱</title>
        <link rel="icon" href="/images/feichuan.ico" type="image/x-icon">
        <link rel="icon" href="/images/feichuan.png" type="image/png">
        <meta name="keywords" content="飞船, 工具箱, 工具, 资源">
        <meta name="description" content="飞船的工具箱，提供各种实用工具和资源，帮助用户更好地生活。">
        <meta name="author" content="飞船团队">
        <meta name="copyright" content="飞船团队版权所有">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/css/other/tool.css">
        <script src="assets/js/tool.js"></script>
    </head>
    <body>
        <div class="background-video">
            <video autoplay loop muted>
                <source src="/videos/shenlilinghua.mp4" type="video/mp4">
            </video>
        </div>
        <nav class="nav-bar">
            <a href="pages/login.html" class="nav" id="log-in">登录</a>
            <a href="pages/register.html" class="nav" id="register">注册</a>
        </nav>
        <main>
            <h1 class="tools"><strong>飞船的工具箱</strong></h1>
            <hr class="tools-cut-off"/>
            <div class="tools-tool">
                <h2>工具列表</h2>
                <div id="tools-tool-content">
                    <div id="tools-tool-advanced-calculator" class="tool-card">
                        <h4>高级计算器</h4>
                        <img class="images1" src="/images/calculator.png" alt="计算器图标" title="计算器">
                        <h5>显示界面简洁</h5>
                    </div>
                    <div id="tools-tool-unit-conversion" class="tool-card">
                        <h4>单位转换</h4>
                        <img class="images1" src="/images/unitconversion.png" alt="单位转换图标" title="单位转换">
                        <h5>支持多种单位</h5>
                    </div>
                    <div id="tools-tool-AI-marking" class="tool-card">
                        <h4>AI改卷</h4>
                        <img class="images1" src="/images/AImarking.png" alt="AI改卷图标" title="AI改卷">
                        <h5>智能批改试卷</h5>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
